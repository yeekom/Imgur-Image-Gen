<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Imgur Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
    
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
    
        #image-settings {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    
        #progress {
            font-size: 14px;
        }
    
        #image-container {
            position: relative;
            width: 100%;
        }
    
        #image-container img {
            position: absolute;
            max-width: 300px;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
            opacity: 0;
            animation: fadeIn 0.3s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    
        input, select, button {
            padding: 5px 10px;
            font-size: 14px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="image-settings">
            <input type="number" id="image-count" placeholder="Enter number of images" min="1">
            <select id="id-length">
                <option value="5">2009-2013 (fast)</option>
                <option value="6">2013-2016 (average)</option>
                <option value="7">2016-2025 (slow)</option>
            </select>
            <button id="load-images-button">Load Images</button>
        </div>
        <div id="progress">
            Checked: 0 | Found: 0
        </div>
    </div>

    <div id="image-container"></div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const loadImagesButton = document.getElementById('load-images-button');
        const imageCountInput = document.getElementById('image-count');
        const idLengthSelect = document.getElementById('id-length');
        const progressDisplay = document.getElementById('progress');

        let checkedCount = 0;
        let foundCount = 0;
        let isLoading = false;
        const columnHeights = [];
        const columnWidth = 310;
        const gap = 10;
        let numColumns = Math.floor(window.innerWidth / columnWidth);

        function initColumns() {
            numColumns = Math.floor(window.innerWidth / columnWidth);
            columnHeights.length = 0;
            for (let i = 0; i < numColumns; i++) {
                columnHeights.push(0);
            }
        }

        initColumns();

        window.addEventListener('resize', () => {
            const newNumColumns = Math.floor(window.innerWidth / columnWidth);
            if (newNumColumns !== numColumns) {
                initColumns();
                repositionAllImages();
            }
        });

        function repositionAllImages() {
            const images = imageContainer.querySelectorAll('img');
            initColumns();
            
            images.forEach((img) => {
                positionImage(img);
            });

            updateContainerHeight();
        }

        function positionImage(img) {
            const shortestColumn = columnHeights.indexOf(Math.min(...columnHeights));
            const x = shortestColumn * columnWidth;
            const y = columnHeights[shortestColumn];

            img.style.left = x + 'px';
            img.style.top = y + 'px';

            const imgHeight = img.naturalHeight * (300 / img.naturalWidth) || 0;
            columnHeights[shortestColumn] += imgHeight + gap;
        }

        function updateContainerHeight() {
            const maxHeight = Math.max(...columnHeights);
            imageContainer.style.height = maxHeight + 'px';
        }

        function updateProgress() {
            progressDisplay.textContent = `Checked: ${checkedCount} | Found: ${foundCount}`;
        }

        function getRandomImgurLink(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let randomId = '';
            for (let i = 0; i < length; i++) {
                randomId += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return `https://i.imgur.com/${randomId}.jpg`;
        }

        function checkImageValid(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    checkedCount++;
                    updateProgress();
                    if (img.width === 161 && img.height === 81) {
                        resolve(false);
                    } else {
                        resolve(true);
                    }
                };
                img.onerror = () => {
                    checkedCount++;
                    updateProgress();
                    resolve(false);
                };
                img.src = url;
            });
        }

        async function loadImage(charLength) {
            let validImage = false;
            let imgUrl;

            while (!validImage) {
                imgUrl = getRandomImgurLink(charLength);
                validImage = await checkImageValid(imgUrl);
            }

            foundCount++;
            updateProgress();

            const imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            
            imgElement.onload = () => {
                positionImage(imgElement);
                updateContainerHeight();
            };
            
            imageContainer.appendChild(imgElement);
        }

        async function loadMultipleImages(count, charLength) {
            isLoading = true;
            loadImagesButton.disabled = true;

            const batchSize = 69;
            for (let i = 0; i < count; i += batchSize) {
                const currentBatch = Math.min(batchSize, count - i);
                const promises = [];
                
                for (let j = 0; j < currentBatch; j++) {
                    promises.push(loadImage(charLength));
                }
                
                await Promise.all(promises);
            }

            isLoading = false;
            loadImagesButton.disabled = false;
        }

        loadImagesButton.addEventListener('click', () => {
            if (isLoading) return;

            const count = parseInt(imageCountInput.value, 10);
            const charLength = parseInt(idLengthSelect.value, 10);

            if (count > 0) {
                loadMultipleImages(count, charLength);
            } else {
                alert('Please enter a valid number of images.');
            }
        });
    </script>
</body>
</html>
